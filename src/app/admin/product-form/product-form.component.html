<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" class="form-control" id="title" type="text" required>
    <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
      Title is required.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input #price="ngModel" ngModel name="price" type="number" class="form-control" id="price" required [min]="0">
    </div>
    <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
      <div *ngIf="price.errors.required">Price is required.</div>
      <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select #category="ngModel" ngModel name="category" type="number" class="form-control" id="category" required>
        <option value=""></option>
        <option *ngFor="let c of categories$ | async" [value]="c.$key">
          {{ c.name }}
        </option>
    </select>
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
      Category is required.
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input #imageUrl="ngModel" ngModel name="imageUrl" type="text" class="form-control" id="imageUrl" required url>
    <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
      <div *ngIf="imageUrl.errors.required">Image URL is required.</div>
      <div *ngIf="imageUrl.errors.url">Please enter a valid URL.</div>
    </div>
</div>
  <button class="btn btn-primary">Save</button>
</form>
