<h2>Shipping</h2>
<div class="row">
  <div class="col-6">
    <form #f="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" [(ngModel)]="shipping.name" name="name" class="form-control" id="name" type="text" required>
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
          <div *ngIf="name.errors.required">Name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="addressLine1">Address</label>
        <input #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" name="addressLine1" class="form-control" id="addressLine1" type="text" required>
        <div *ngIf="addressLine1.touched && addressLine1.invalid" class="alert alert-danger">
          <div *ngIf="addressLine1.errors.required">Address Line 1 is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for=""></label>
        <input #addressLine2="ngModel" [(ngModel)]="shipping.addressLine2" name="addressLine2" class="form-control" id="addressLine2" type="text" required>
        <div *ngIf="addressLine2.touched && addressLine2.invalid" class="alert alert-danger">
          <div *ngIf="addressLine2.errors.required">Address Line 2 is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input #city="ngModel" [(ngModel)]="shipping.city" name="city" class="form-control" id="city" type="text" required>
        <div *ngIf="city.touched && city.invalid" class="alert alert-danger">
          <div *ngIf="city.errors.required">City is required.</div>
        </div>
      </div>
      <button
        (click)="placeOrder()" 
        class="btn btn-primary">Place Order</button>
    </form>
  </div>
  <div class="col-6">
    <shopping-cart-summary [cart]="cart"></shopping-cart-summary>
  </div>
</div>
